<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Создание заказа</title>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html" class="nav_buttons">Главная</a>
            <a href="./order.html" class="nav_buttons">Новый заказ</a>
            <a href="./profile.html" class="nav_buttons">Профиль пользователя</a>
            <a href="./account.html" class="nav_buttons">Личный кабинет</a>
            <a href="./register.html" class="nav_buttons">Регистрация</a>
        </nav>
    </header>
    <main>
        <h1>Мы ждём ваш заказ!</h1>

        <div id="order_type_main">
            <div class="order_type">
                <span>Тип 1</span>
                <input type="checkbox">
            </div>            
            <div class="order_type">
                <span>Тип 2</span>
                <input type="checkbox">
            </div>            
            <div class="order_type">
                <span>Тип 3</span>
                <input type="checkbox">
            </div>            
            <div class="order_type">
                <span>Тип 4</span>
                <input type="checkbox">
            </div>            
            <div class="order_type">
                <span>Тип 5</span>
                <input type="checkbox">
            </div>            
            <div class="order_type">
                <span>Тип 6</span>
                <input type="checkbox">
            </div>                     
        </div>

        <div id="order_info_main">
            <input type="text" placeholder="ФИО">
            <input type="text" placeholder="Адрес">
            <input type="text" placeholder="Почтовый индекс">
            <input type="tel" placeholder="Номер телефона">
            <input type="email" placeholder="Эл.адрес">
            <input type="text" placeholder="Дата">
            <input type="text" placeholder="Время">
        </div>

        <div id="order_buttons">
            <button>Создать заказ</button>
            <button>Очистить форму</button>
            <a href="../index.html">Отменить создание заказа - Вернуться на главную</a>
        </div>
    </main>
    <footer>
        <div class="footer_contacts">
            <span>Номер телефона</span>
            <span>Адрес компании</span>
            <span>Электронная почта 1</span>
            <span>Электронная почта 2</span>
        </div>
        <div class="footer_useful_links">
            <span>Политика конфиденциальности</span>
            <span>Правила оказания услуг</span>
        </div>
    </footer>
</body>
</html>
