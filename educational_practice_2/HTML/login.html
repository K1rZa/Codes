<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link href="../CSS/register.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
        <main>
            <article class="reg-form-main">
                <h1>Авторизация</h1>
                <div class="reg-form-email">
                    <input class="reg-form-input" type="email" placeholder="  Эл.почта" required>
                </div>
                <div class="reg-form-password">
                    <input class="reg-form-input" type="password" placeholder="  Пароль" required>
                </div>
                <a class="reg-form-info" href="./register.html">Зарегистрироваться</a>
                <div class="reg-form-button">
                    <input class="reg-form-button-main" type="button" value="Войти">
                    <a class="reg-form-back-home" href="../index.html">На главную</a>
                </div>
            </article>
        </main>
</body>
</html>
