<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
</head>
<body>
    <main>
        <div id="login_form_main">
            <h1>Авторизация</h1>

            <div id="login_form">
                <form action="" onsubmit="window.open('./account.html')">
                    <input type="text" placeholder="Логин" required>
                    <input type="password" placeholder="Пароль" minlength="12" required>
                    <input type="email" placeholder="Электронная почта" required>
                    <input type="submit">
                </form>
            </div>

            <div id="login_useful_links">
                <a href="./register.html">У меня нет аккаунта</a>
                <a href="../index.html">На главную страницу</a>
            </div>
        </div>
    </main>
</body>
</html>
