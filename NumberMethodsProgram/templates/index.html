<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сравнение Excel файлов</title>
</head>
<body>
    <h1>Сравнение Excel файлов</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="task_number">Номер задания:</label>
        <input type="number" id="task_number" name="task_number" required><br><br>
        
        <label for="variant_number">Номер варианта:</label>
        <input type="number" id="variant_number" name="variant_number" required><br><br>

        <label for="file1">Загрузите файл:</label>
        <input type="file" id="file1" name="file1" accept=".xlsx" required><br><br>

        <input type="submit" value="Сравнить">
    </form>
</body>
</html>
